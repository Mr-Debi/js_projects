<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="_01_form_validator.css">
</head>
<body>
    <div class="container">
        <form action="" method="get" id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username" >Username</label>
                <input type="text" id="username"  placeholder="Enter Username">
                <small>  Message</small>
            </div>
            <div class="form-control">
                <label for="email" >Email</label>
                <input type="email" id="email"  placeholder="Enter Email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password" >Password</label>
                <input type="password" id="password"  placeholder="Enter Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2" >Conform Password</label>
                <input type="password" id="password2"   placeholder="Conform Password">
                <small>Error Message</small>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    
    <script src="_01_form_validator.js"></script>
</body>
</html>
